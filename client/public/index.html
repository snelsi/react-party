<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#21272a" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="PUBLIC_URL%/favicon-16x16.png"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Party in your browser!</title>
    <meta name="title" content="Party in your browser!" />
    <meta name="description" content="Let's party!" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://party.snelsi.now.sh/" />
    <meta property="og:title" content="Party in your browser!" />
    <meta property="og:description" content="Let's party!" />
    <meta property="og:image" content="https://party.snelsi.now.sh/party.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://party.snelsi.now.sh/" />
    <meta property="twitter:title" content="Party in your browser!" />
    <meta property="twitter:description" content="Let's party!" />
    <meta
      property="twitter:image"
      content="https://party.snelsi.now.sh/party.jpg"
    />
  </head>
  <body>
    <noscript>To party you need to enable JavaScript.</noscript>
    <div id="root"></div>
  </body>
</html>
